<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор стоимости атомобиля</title>
    <meta content="" name="description">
    <link href="css/style.css" rel="stylesheet">

</head>
<body class="text-center">

<h2>Изображения и атрибуты</h2>
<div id="imgHolder" class="imgHolder">
    <img src="img/solaris/black.png" alt="Автомобиль">
</div>

<div id="colorSelect" class="colorSelect">
    <div class="colorItem colorBlue" data-color="blue"></div>
    <div class="colorItem colorWhite" data-color="white"></div>
    <div class="colorItem colorRed" data-color="red"></div>
    <div class="colorItem colorBlack" data-color="black"></div>
    <div class="colorItem colorSilver" data-color="silver"></div>
    <div class="colorItem colorOrange" data-color="orange"></div>
    <div class="colorItem colorGrey" data-color="grey"></div>
</div>



<link rel="stylesheet" href="css/normalize.css">
<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/built.js"></script>
</body>
</html>
